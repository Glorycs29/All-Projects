<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glory Gupta's Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    .card {
      transition: transform 0.5s;
    }

    .card-flipped {
      transform: rotateY(180deg);
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="text-center py-4 bg-dark text-white">
    <h1>Glory Gupta</h1>
  </header>

  <!-- Slides with Quotes -->
  <div id="quoteCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <blockquote class="blockquote text-center">
          <p class="mb-0">Always happy</p>
          <footer class="blockquote-footer">Author 1</footer>
        </blockquote>
      </div>
      <div class="carousel-item">
        <blockquote class="blockquote text-center">
          <p class="mb-0">Off your phone</p>
          <footer class="blockquote-footer">Author 2</footer>
        </blockquote>
      </div>
      <div class="carousel-item">
        <blockquote class="blockquote text-center">
          <p class="mb-0">Relax</p>
          <footer class="blockquote-footer">XYZ</footer>
        </blockquote>
      </div>
      <div class="carousel-item">
        <blockquote class="blockquote text-center">
          <p class="mb-0">Believe</p>
          <footer class="blockquote-footer">Glory</footer>
        </blockquote>
      </div>
      <div class="carousel-item">
        <blockquote class="blockquote text-center">
          <p class="mb-0">Bhagavad Gita</p>
          <footer class="blockquote-footer">Glory</footer>
        </blockquote>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#quoteCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#quoteCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Animated Card with Sub-Cards -->
  <div class="container mt-5">
    <div class="card text-center">
      <div class="card-header">
        Popular Food Recipes
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card bg-primary text-white">
              <div class="card-body">
                Recipe 1
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card bg-success text-white">
              <div class="card-body">
                Recipe 2
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card bg-warning text-dark">
              <div class="card-body">
                Recipe 3
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Flipping Image -->
  <div class="container mt-5">
    <div class="card" style="width: 18rem;">
      <img src="https://media.licdn.com/dms/image/D4D03AQEMHM5qtBaltg/profile-displayphoto-shrink_400_400/0/1685022572684?e=1694649600&v=beta&t=MQKNNBPZKLjPrXe-oavT7VGCC4_a6DJAuKoeFtp__EI" class="card-img-top" alt="Image" id="flippingImage">
      <div class="card-body" id="flippingContent" style="display: none;">
        <p>Hey! How are you ðŸ’Œ???</p>
      </div>
    </div>
  </div>

  <!-- Link to GitHub -->
  <div class="container mt-5">
    <p>Check out my GitHub: <a href="https://github.com/Glorycs29">Glory Gupta's GitHub</a></p>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 bg-dark text-white">
    &copy; 2023 Glory Gupta
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script>
    // Flip Image on Click
    document.getElementById('flippingImage').addEventListener('click', function() {
      this.classList.toggle('card-flipped');
      document.getElementById('flippingContent').style.display = (this.classList.contains('card-flipped')) ? 'block' : 'none';
    });
  </script>
</body>

</html>
